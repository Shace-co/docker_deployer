version: "3"

networks:
  laravel:
    driver: bridge
volumes:
     app-volume:

services:
  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      GITHUB_PAT: ${GITHUB_PAT}
    working_dir: /var/www/app
    volumes:
      - app-volume:/var/www/app
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app-volume:/var/www/app
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel